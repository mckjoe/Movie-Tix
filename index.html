<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>
    <meta charset="utf-8">
    <title>PhandanJoe</title>
  </head>
  <body>
    <div class="container">
      <h3>PhandanJoe</h3>
      <h5>A Place to order movie tickets!</h5>
      <p>Please make selections below so we can print you a ticket.</p>
      <form id="userInput">
        <p>Please select a movie:</p>
        <div class="form-group">
          <select class="form-control" id="Movie">
            <option value="1">Please select one:</option>
            <option value="2">Dazed and Confused</option>
            <option value="3">Indiana Jones and the Last Crusade</option>
            <option value="4">Rosemary's Baby</option>
            <option value="5">I got the Hook-up</option>
          </select>
        </div>
        <select class="form-control" id="age">
          <option>Please select one:</option>
          <option value="1">6-12</option>
          <option value="2">13-16</option>
          <option value="3">17-64</option>
          <option value="4">65+</option>
        </select>
        <select class="form-control" id="time">
          <option>Please select one:</option>
          <option>Noon</option>
          <option value="1">2:00 PM</option>
          <option value="2">5:00 PM</option>
          <option value="3">7:00 PM</option>
          <option value="4">9:00 PM</option>
        </select>
        <div class="form-group">
           <input type="checkbox" name="treats" value="1">Junior Mints.<br>
           <input type="checkbox" name="treats" value="2">Juji Fruits.<br>
           <input type="checkbox" name="treats" value="3">Popcorn.<br>
           <input type="checkbox" name="treats" value="4">Soda.<br>
           <input type="checkbox" name="treats" value="5">Water.<br>
           <input type="checkbox" name="treats" value="6">Juice.<br>
           <input type="checkbox" name="treats" value="7">Red Rope.<br>
           <input type="checkbox" name="treats" value="8">Hot Dog.<br>
        </div>
      </form>
    </div>
  </body>
</html>
